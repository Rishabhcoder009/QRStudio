<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg"></div>

<div class="container">
  <h2>QR Studio âœ¨</h2>

  <!-- Templates -->
  <div class="templates">
    <button onclick="setTemplate('url')">ğŸŒ Website</button>
    <button onclick="setTemplate('phone')">ğŸ“ Phone</button>
    <button onclick="setTemplate('email')">ğŸ“§ Email</button>
    <button onclick="setTemplate('wifi')">ğŸ“¶ Wi-Fi</button>
  </div>

  <!-- Dynamic Inputs -->
  <div id="inputs"></div>

  <!-- Color Mode -->
  <label>Color Mode</label>
  <select id="colorMode" onchange="toggleColorMode()">
    <option value="single">Single Color</option>
    <option value="gradient">Gradient</option>
  </select>

  <!-- Single Color -->
  <div id="singleColorBox">
    <input type="color" id="singleColor" value="#000000">
  </div>

  <!-- Gradient Colors -->
  <div class="row" id="gradientBox" style="display:none;">
    <input type="color" id="color1" value="#000000">
    <input type="color" id="color2" value="#6366f1">
  </div>

  <button onclick="generateQR()">Generate QR</button>

  <!-- Poster -->
  <div id="poster">
    <h3>Scan Me</h3>
    <div id="qrCode"></div>
    <p>Made with QR Studio</p>
  </div>

  <button onclick="downloadPoster()">Download Poster</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="script.js"></script>
</body>
</html>
