<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="bg"></div>

  <div class="container">
    <h2>QR Studio âœ¨</h2>

    <!-- Smart Templates -->
    <div class="templates">
      <button onclick="setTemplate('url')">ğŸŒ Website</button>
      <button onclick="setTemplate('phone')">ğŸ“ Phone</button>
      <button onclick="setTemplate('email')">ğŸ“§ Email</button>
      <button onclick="setTemplate('wifi')">ğŸ“¶ Wi-Fi</button>

    <!-- Dynamic Inputs -->
    <div id="inputs"></div>

    <div class="row">

        <input type="color" id="color1" value="#000000">

        <label>Gradient 2</label>

    <button onclick="generateQR()">Generate QR</button>

    <!-- Poster -->
    <div id="poster">
      <h3 id="posterTitle">Scan Me</h3>
      <div id="qrCode"></div>
      <p>Created with QR Studio</p>
    </div>

    <button onclick="downloadPoster()">Download Poster</button>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
